repo: "responsive-typography"
canvasCourse: "web-dev-1"

inherit:
  - naming-restrict-live
  - git-2
  - css
  - box-sizing
  - responsive-css
  - responsive-font-sizes
  - body-margin-0
  - screenshots-all

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    has:
      - ['article']
      - ['article header']
      - ['article h1']
      - ['article header p']
      - ['article p']
      - ['article ol']
      - ['blockquote']
      - ['.quote']
    search:
      - '100%'
      - '1.3'
      - '#555'
      - '#999'
      - '#222'
      - 'Crimson Text'
    searchNot:
      - ['float:', 'Float isnâ€™t needed to accomplish this assignment']
